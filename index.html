<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Balloon Website</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/balloon-1-svgrepo-com.svg"
    />
  </head>
  <body>
    <div class="container">
      <nav>
        <img
          class="img_bolloon"
          src="images/balloon-1-svgrepo-com.svg"
          alt="logo"
          class="logo"
        />
        <span>Balloon</span>
        <ul>
          <li><a href="#">Buy balloon</a></li>
          <li><a href="#">About us</a></li>
          <li><a href="#">Contact us</a></li>
        </ul>
        <button class="btn">Search</button>
      </nav>
      <div class="content">
        <h1 class="animation">
          Balloon <br />
          give you peace
        </h1>
        <p class="animation">
          Balloons symbolize peace with their gentle buoyancy, vibrant colors,
          and messages of hope soaring through the sky.
        </p>
        <form class="animation">
          <input type="text" placeholder="email@gmail.com" />
          <button type="submit" class="btn">Send</button>
        </form>
      </div>
    </div>
  </body>
</html>
